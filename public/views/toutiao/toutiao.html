<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <!-- profile-widget -->
            <div class="col-lg-12">
                <div class="profile-widget profile-widget-info advertise">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" align="center">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="../../images/advertisement/flower.jpg" style="height: 200px;width:1150px;"
                                     alt="...">
                                <div class="carousel-caption">
                                    ...
                                </div>
                            </div>
                            <div class="item">
                                <img src="../../images/advertisement/fengjing.jpg" style="height: 200px;width:1150px;"
                                     alt="...">
                                <div class="carousel-caption">
                                    ...
                                </div>
                            </div>
                            <div class="item">
                                <img src="../../images/advertisement/city.jpg" style="height: 200px;width:1150px;"
                                     alt="...">
                                <div class="carousel-caption">
                                    ...
                                </div>
                            </div>
                            ...
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button"
                           data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button"
                           data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="page">
            <!--<div class="pull-right">-->
            <div>
                <pagination boundary-links="true"
                            total-items="total"
                            ng-model="currentPage"
                            class="pagination-md"
                            ng-change="changePage()"
                            max-size="maxSize"
                            rotate="false"
                            first-text="&laquo;"
                            previous-text="&lsaquo;"
                            next-text="&rsaquo;"
                            last-text="&raquo;"
                            force-ellipses="true"
                            items-per-page="pageSize">
                </pagination>
                <span class="totalPage" ng-cloak class="ng-cloak">共&nbsp;&nbsp;{{pages}}&nbsp;&nbsp;页，总&nbsp;&nbsp;{{total}}&nbsp;&nbsp;条</span>
            </div>
        </div>
        <!-- page start-->
        <div class="row">
            <div ng-repeat="tt in toutiaos">
                <div class="col-lg-6">
                    <div class="act-time">
                        <div class="activity-body act-in">
                            <div class="text">
                                <div class="col-lg-3" style="margin-left: -15px;">
                                    <a href="{{tt.url}}" target="_blank">
                                        <img src="{{tt.thumbnailPicS}}" style="width: 100%;height: 100%;"/>
                                    </a>
                                </div>
                                <div class="col-lg-9">
                                    <div class="row" style="height: 70px;">
                                        <div class="col-lg-12">
                                            <a href="{{tt.url}}" target="_blank"
                                               style="text-decoration: underline;color:#7c373e;font-size: 14px;font-weight: bold">{{tt.title}}...
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row" style="font-size: 12px;">
                                        <div class="col-lg-6">来自：{{tt.authorName}}</div>
                                        <div class="col-lg-6">发布于：{{tt.date|date:'M月dd日HH点mm分'}}</div>
                                    </div>
                                    <div class="row pull-right" style="font-size: 12px;padding: 5px;">
                                        <i class="fa fa-eye">(999+)&nbsp;&nbsp;&nbsp;&nbsp;</i>
                                        <i class="fa fa-thumbs-up">(999+)&nbsp;&nbsp;&nbsp;&nbsp;</i>
                                        <i class="fa fa-thumbs-down">(0)&nbsp;&nbsp;&nbsp;&nbsp;</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
