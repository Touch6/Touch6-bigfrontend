<div class="row">
    <div class="col-lg-8">
        <!-- profile-widget -->
        <div class="profile-widget profile-widget-info advertise" style="padding: 20px 10px 10px 10px;">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" align="center" style="height:600px;">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../../images/advertisement/register/ad_1.jpg" style="height:100%;width:100%"
                             alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="../../images/advertisement/register/ad_2.jpg" style="height:100%;width:100%"
                             alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="../../images/advertisement/register/ad_3.jpg" style="height:100%;width:100%"
                             alt="...">
                        <div class="carousel-caption">
                            ...
                        </div>
                    </div>
                    ...
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <form class="col-lg-4 register-form" ng-submit="register()" role="form">
        <div class="login-wrap">
            <p class="login-img"><i class="fa fa-user-circle">注册</i></p>

            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input type="text" id="mobile" name="mobile" ng-model="register.mobile" required class="form-control"
                       maxlength="11" placeholder="请输入手机号码" autofocus ng-blur="checkMobile()"/>
                <span class="input-group-addon" ng-show="mobileIsChecking"><i class="fa fa-spinner fa-pulse"></i>检测中...</span>
                <span class="input-group-addon" ng-show="mobileIsNotRegistered"><i class=""></i>恭喜您!手机号码未注册</span>
                <span class="input-group-addon" ng-show="mobileIsRegistered"><i class=""></i>该手机号已被注册</span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-comment-o"></i></span>
                <input type="text" id="code" name="code" ng-model="register.code" class="form-control"
                       placeholder="请输入验证码" required>
                <span class="input-group-addon">
                        <button class="btn btn-success btn-sm" ng-click="generateCode()">获取验证码</button>
                    </span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" id="password" name="password" ng-model="register.password" class="form-control"
                       placeholder="请输入密码" required>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" id="confirmPassword" name="confirmPassword" ng-model="register.confirmPassword"
                       class="form-control" placeholder="请输入确认密码" required>
            </div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">注册</button>
            <div style="margin-top: 30px;">
                <span class="pull-right"> 已有账号，<a ng-click="toLogin()" style="cursor: pointer"> 直接登录</a></span>
            </div>

        </div>
    </form>
</div>
