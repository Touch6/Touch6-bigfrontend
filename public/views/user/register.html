<div class="">

    <div class="container">

        <form class="register-form" ng-submit="register()" role="form">
            <div class="login-wrap">
                <p class="login-img"><i class="fa fa-user-circle"></i></p>

                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input type="text" id="mobile" name="mobile" ng-model="register.mobile" required class="form-control" maxlength="11" placeholder="请输入手机号码" autofocus ng-blur="checkMobile()"/>
                    <span class="input-group-addon" ng-show="mobileIsChecking"><i class="fa fa-spinner fa-pulse" ></i>检测中...</span>
                    <span class="input-group-addon" ng-show="mobileIsNotRegistered"><i class="" ></i>恭喜您!手机号码未注册</span>
                    <span class="input-group-addon" ng-show="mobileIsRegistered"><i class="" ></i>该手机号已被注册</span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-comment-o"></i></span>
                    <input type="text" id="code"  name="code" ng-model="register.code" class="form-control" placeholder="请输入验证码" required>
                    <span class="input-group-addon">
                        <button class="btn btn-success btn-sm" ng-click="generateCode()">获取验证码</button>
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input type="password" id="password"  name="password" ng-model="register.password" class="form-control" placeholder="请输入密码" required>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-key"></i></span>
                    <input type="password" id="confirmPassword"  name="confirmPassword" ng-model="register.confirmPassword" class="form-control" placeholder="请输入确认密码" required>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">注册</button>
                <div style="margin-top: 30px;">
                    <span class="pull-right"> 已有账号，<a ng-click="toLogin()" style="cursor: pointer"> 直接登录</a></span>
                </div>

            </div>
        </form>
    </div>
</div>
