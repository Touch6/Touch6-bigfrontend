<div class="row">
    <div class="col-lg-8">
        <!-- profile-widget -->
        <div class="profile-widget profile-widget-info advertise" style="padding: 20px 10px 10px 10px;">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" align="center"
                 style="height:600px;">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../../images/advertisement/register/ad_1.jpg" style="height:100%;width:100%"
                             alt="...">
                    </div>
                    <div class="item">
                        <img src="../../images/advertisement/register/ad_2.jpg" style="height:100%;width:100%"
                             alt="...">
                    </div>
                    <div class="item">
                        <img src="../../images/advertisement/register/ad_3.jpg" style="height:100%;width:100%"
                             alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="col-lg-4 register-form" name="registerForm" ng-submit="registerAccount()" role="form" novalidate>
        <div class="login-wrap">
            <p class="login-img"><i class="fa fa-user-circle">注册</i></p>

            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input type="text" id="phone" name="phone" ng-model="register.phone"  class="form-control"
                       maxlength="11" placeholder="请输入手机号码" ng-blur="checkMobile()" required/>
                <span class="input-group-addon" ng-show="mobileIsChecking"><i class="fa fa-spinner fa-pulse"></i><span style="font-size: 8px;">检测中...&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></span>
                <span class="input-group-addon" ng-show="mobileIsNotRegistered"><i class=""></i><span style="font-size: 8px;">号码未注册&nbsp;&nbsp;&nbsp;</span></span>
                <span class="input-group-addon" ng-show="mobileIsRegistered"><i class=""></i><span style="font-size: 8px;">号码已注册&nbsp;&nbsp;&nbsp;</span></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-comment-o"></i></span>
                <input type="text" id="code" name="code" required ng-model="register.code" class="form-control"
                       placeholder="请输入验证码">
                <span class="input-group-addon">
                        <span class="btn btn-primary btn-xs" ng-disabled="sendCodeBtnDisabled" ng-click="generateCode()">获取验证码</span>
                </span>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" id="password" name="password" ng-model="register.password" class="form-control"
                       placeholder="请输入密码" required>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" id="confirmPassword" name="confirmPassword" ng-model="register.confirmPassword"
                       class="form-control" placeholder="请输入确认密码" ng-blur="checkConfirmPassword()" required>
            </div>
            <div ng-show="registerForm.$valid">
                <button class="btn btn-info btn-lg btn-block" type="submit">注册</button>
            </div>
            <div ng-show="registerForm.$invalid">
                <button class="btn btn-danger btn-lg btn-block" disabled="disabled"  type="submit">注册</button>
            </div>
            <div style="margin-top: 30px;">
                <span class="pull-right"> 已有账号，<a ng-click="toLogin()" style="cursor: pointer"> 直接登录</a></span>
            </div>

        </div>
    </form>
</div>
