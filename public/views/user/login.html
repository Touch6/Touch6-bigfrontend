<div class="row">
    <div class="col-lg-8">
        <!-- profile-widget -->
        <div class="profile-widget profile-widget-info advertise" style="padding: 20px 10px 10px 10px;">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" align="center"
                 style="height:600px;">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../../images/advertisement/login/ad_1.jpg" style="height:100%;width:100%"
                             alt="...">
                    </div>
                    <div class="item">
                        <img src="../../images/advertisement/login/ad_2.jpg" style="height:100%;width:100%"
                             alt="...">
                    </div>
                    <div class="item">
                        <img src="../../images/advertisement/login/ad_3.jpg" style="height:100%;width:100%"
                             alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="col-lg-4  login-form" ng-submit="loginSubmit()">
        <div class="login-wrap">
            <p style="color: red;font-family: '微软雅黑';">{{loginError}}</p>
            <p class="login-img"><i class="icon_lock_alt"></i></p>

            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" id="username" name="username" ng-model="login.loginName" required
                       class="form-control" placeholder="请输入用户名" autofocus/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" id="password" name="password" ng-model="login.password" class="form-control"
                       placeholder="请输入密码" required>
            </div>
            <label class="checkbox" style="color: navajowhite">
                <input type="checkbox" value="remember-me"> 记住我
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
            <div style="margin-top: 30px;">
                <span class="pull-left"> <a href="#"> 忘记密码?</a></span>
                <span class="pull-right"> <a ng-click="toRegister()" style="cursor: pointer "> 注册账号</a></span>
            </div>

        </div>
    </form>
</div>
