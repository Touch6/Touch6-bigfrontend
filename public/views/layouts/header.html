<script>
    $(function () {
        $(".title-navi").hide();
        $(".title-word").click(function() {
            var tag=$(this).attr('tag');
            var uls=$("ul.title-navi");
            for(var i=0;i<uls.length;i++){
                var ul=uls[i];
                if($(ul).attr('id')!=tag){
                    $(ul).hide();
                }
            }
            $("#"+tag).slideToggle(1000);
        })
    })
</script>
