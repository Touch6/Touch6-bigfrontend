<section id="main-content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        技术文章
                    </header>
                    <table class="table table-striped table-advance table-hover table-responsive">
                        <thead>
                        <tr>
                            <th><i class="fa fa-home"></i>标题</th>
                            <th><i class="fa fa-file-word-o"></i>内容摘要</th>
                            <th><i class="fa fa-user"></i>作者</th>
                            <th><i class="fa fa-object-ungroup"></i>分类</th>
                            <th><i class="fa fa-rss-square"></i>类型</th>
                            <th><i class="fa fa-calendar"></i>发表时间</th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="art in articles">
                        <tr>
                            <td>{{art.title}}</td>
                            <td>{{art.content}}</td>
                            <td>{{art.author}}</td>
                            <td>{{art.category}}</td>
                            <td>{{art.type}}</td>
                            <td>{{art.createTime|date : 'yyyy年MM月dd日HH点mm分'}}</td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
        <!-- page end-->
    </section>
</section>
