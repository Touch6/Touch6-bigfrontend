<section class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <section class="panel">
                <header class="panel-heading">
                    <h3>发表文章</h3>

                </header>
                <div class="panel-body">
                    <form role="form" ng-submit="writeArticle()">
                        <div class="row" style="margin: 10px;">
                            <div class="input-group input-group-sm col-lg-6">
                                <span class="input-group-addon"><i class="fa fa-rss-square">类型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i></span>
                                <select ng-model="art.type" class="form-control" ng-options="t.name for t in types">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" style="margin: 10px;">
                            <div class="input-group input-group-sm col-lg-6">
                                <span class="input-group-addon"><i class="fa fa-object-group">分类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i></span>
                                <select ng-model="art.category1"
                                        class="form-control"
                                        ng-options="c.categoryName for c in categories1"
                                        ng-change="categoryChange()">
                                    <option value="">--请选择--</option>
                                </select>
                                <select ng-model="art.category" class="form-control"
                                        ng-options="c.categoryName for c in categories2">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="row" style="margin: 10px;">
                            <div class="input-group input-group-sm col-lg-6">
                                <span class="input-group-addon"><i class="fa fa-tags">标签&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i></span>
                                <input class="form-control" ng-model="art.tag"
                                       placeholder="文章标签，分号隔开"/>
                            </div>
                        </div>
                        <div class="row" style="margin: 10px;">
                            <div class="input-group input-group-sm col-lg-6">
                                <span class="input-group-addon"><i class="fa fa-home">标题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i></span>
                                <input class="form-control" ng-model="art.title" placeholder="文章标题"/>
                            </div>
                        </div>
                        <div class="row" style="margin: 10px;">
                            <div class="input-group input-group-sm col-lg-12">
                                <span class="input-group-addon"><i class="fa fa-file-word-o">文章摘要</i></span>
                                <textarea class="form-control" ng-model="art.summary" placeholder="文章摘要"
                                          style="height:80px;"></textarea>
                            </div>
                        </div>
                        <div class="row" style="margin: 10px;">
                            <div class="input-group input-group-sm col-lg-12">
                                <span  class="input-group-addon"><i class="fa fa-edit">正文&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i></span>
                                <textarea ckeditor name="article_content"  class="form-control" ng-model="article_content" placeholder="正文"
                                          style="height:400px;"></textarea>
                            </div>

                        </div>
                        <div class="row" style="margin: 10px;">
                            <div class="input-group col-lg-12">
                                <button class="btn btn-primary btn-space btn-sm pull-right" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</section>
<script>

</script>
