<form>
    <div class="row">
        <div style="padding: 10px 20px 0px 20px;">
            <textarea ng-model="src" placeholder="请输入需要编解码的字符串" required style="width: 100%;height:150px;border: 1px solid;border-radius: 5px;"></textarea>
        </div>
    </div>
    <div>
        <div class="row" style="padding: 10px 20px 0px 20px;">
            <label><input type="radio" name="type" ng-model="type" value="1"/>URL编码(UTF-8)</label>
            <label><input type="radio" name="type" ng-model="type" value="2"/>URL解码(UTF-8)</label>
            <label><input type="radio" name="type" ng-model="type" value="3"/>URL编码(GBK)</label>
            <label><input type="radio" name="type" ng-model="type" value="4"/>URL解码(GBK)</label>
        </div>

        <div class="row" style="padding: 10px 4px 10px 4px;">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-lg btn-block " ng-click="codec()"
                        style="background: rgba(54, 66, 74, 0.9);color:whitesmoke;">编码(解码)
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="padding: 0px 20px 20px 20px;">
            <textarea style="width: 100%;height:150px; border: 1px solid;border-radius: 5px;" placeholder="编解码结果" ng-bind="result" readonly disabled></textarea>

        </div>
    </div>
</form>
