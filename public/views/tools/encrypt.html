<div class="row" style="min-height:600px;">


    <div class="col-lg-7 margin-top-10">
        <div class="row col-lg-12 margin-top-10">
            <div class="col-lg-4">
                <p style="font-size: 24px;color:silver">·······································</p>
            </div>
            <div class="col-lg-3 col-lg-offset-1">
                <span style="font-size: 24px;color:silver">加密解密</span>
            </div>
            <div class="col-lg-4">
                <p style="font-size: 24px;color:silver">·······································</p>
            </div>
        </div>
        <form style="padding: 20px 0 0px 20px;" role="form">
            <div class="row col-lg-12 margin-top-10">
                <div class="input-group col-lg-12">
                    <span class="input-group-addon">输入方式</span>
                    <select class="input-group form-control" ng-model="dataFrom" onchange="makeDataFrom(this)">
                        <option value="">--请选择方式--</option>
                        <option value="text">文本</option>
                        <option value="upload">上传</option>
                    </select>
                </div>
            </div>
            <div class="row col-lg-12 margin-top-10">
                <div class="btn-group col-lg-12" data-toggle="buttons" style="margin-left: 68px;">
                    <label class="btn btn-default" onclick="markChecked(this)">
                        <input type="radio" name="scale" ng-model="scale" class="toggle" value="plaintext">plaintext
                    </label>
                    <label class="btn btn-default" onclick="markChecked(this)">
                        <input type="radio" name="scale" ng-model="scale" class="toggle" value="hex">&nbsp;&nbsp;&nbsp;&nbsp;hex&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                </div>
            </div>
            <div class="row col-lg-12 margin-top-10">
                <div class="input-group col-lg-12">
                    <span class="input-group-addon">输入内容</span>
                    <textarea ng-model="content" class="input-group" placeholder="请输入需要加密或解密的文本" required
                              style="width: 100%;height:150px;"></textarea>
                </div>
            </div>
            <div class="row col-lg-12 margin-top-10">
                <div class="btn-group col-lg-12 calcType" data-toggle="buttons" style="margin-left: 68px;">
                    <label class="btn btn-default" onclick="markCalcType(this)">
                        <input type="radio" name="calcType" ng-model="calcType" class="btn btn-default " value="BASE">&nbsp;&nbsp;BASE&nbsp;&nbsp;
                    </label>
                    <label class="btn btn-default" onclick="markCalcType(this)">
                        <input type="radio" name="calcType" ng-model="calcType" class="btn btn-default " value="MD5">&nbsp;&nbsp;&nbsp;&nbsp;计算MD5&nbsp;&nbsp;&nbsp;
                    </label>
                    <label class="btn btn-default" onclick="markCalcType(this)">
                        <input type="radio" name="calcType" ng-model="calcType" class="btn btn-default " value="SHA">&nbsp;&nbsp;&nbsp;&nbsp;SHA&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <label class="btn btn-default" onclick="markCalcType(this)">
                        <input type="radio" name="calcType" ng-model="calcType" class="btn btn-default " value="HMAC">&nbsp;&nbsp;&nbsp;&nbsp;HMAC&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <label class="btn btn-default" onclick="markCalcType(this)">
                        <input type="radio" name="calcType" ng-model="calcType" class="btn btn-default " value="DES">&nbsp;&nbsp;&nbsp;&nbsp;DES&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <label class="btn btn-default" onclick="markCalcType(this)">
                        <input type="radio" name="calcType" ng-model="calcType" class="btn btn-default " value="SALT">&nbsp;&nbsp;&nbsp;&nbsp;带盐值&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                </div>
            </div>
            <div class="row col-lg-12 margin-top-10" id="show_salt" style="display: none">
                <div class="input-group col-lg-12">
                    <span class="input-group-addon">输入盐值</span>
                    <input type="text" class="input-group form-control" ng-model="salt" placeholder="请输入需要解密附带的盐值"
                           required/>
                </div>
            </div>

            <div class="row col-lg-12 margin-top-10">
                <div class="btn-group col-lg-12 dencrypt" data-toggle="buttons" style="margin-left: 68px;">
                    <label class="btn btn-default" onclick="makeMethod(this)">
                        <input type="radio" name="method" ng-model="method" value="encrypt">&nbsp;&nbsp;&nbsp;&nbsp;加密&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                    <label class="btn btn-default" onclick="makeMethod(this)">
                        <input type="radio" name="method" ng-model="method" value="decrypt">&nbsp;&nbsp;&nbsp;&nbsp;解密&nbsp;&nbsp;&nbsp;&nbsp;
                    </label>
                </div>
            </div>

            <div class="row col-lg-12 margin-top-20">
                <div class="btn-group col-lg-12" style="margin-left: 68px;">
                    <button type="submit" ng-model="type" style="margin-right: 50px;"
                            class="btn btn-danger btn-lg pull-right" ng-click="dencrypt()" value="6">
                        &nbsp;&nbsp;&nbsp;&nbsp;执行&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-5 margin-top-10">
        <div class="row col-lg-12 margin-top-10">
            <div class="col-lg-2">
                <p style="font-size: 24px;color:silver">··················</p>
            </div>
            <div class="col-lg-5 col-lg-offset-2">
                <span style="font-size: 24px;color:silver">加密(解密)结果</span>
            </div>
            <div class="col-lg-2">
                <p style="font-size: 24px;color:silver">··················</p>
            </div>
        </div>
        <div class="row col-lg-12 margin-top-10">
            <div class="col-lg-12">
                <textarea style="width: 100%;height:350px; border: 1px solid;border-radius: 5px;" placeholder="加密(解密)结果"
                          ng-bind="result" readonly disabled></textarea>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript">
    function markCalcType(element) {
        var radio=$(element).find("input[type=radio]");
        $(radio).attr("checked", true);
        var calcType=$('.dencrypt').find('input[type=radio]:checked');
        if ($(calcType).val() == 'decrypt' && $(radio).val() == 'SALT') {
            $('#show_salt').show(500);
        }else{
            $('#show_salt').hide(500);
        }
    }
    function makeDataFrom(element) {
        if ($(element).val() == 'upload') {
            swal('', '暂时只支持手动填入文本!', 'error');
            $(element).val('text');
        }
    }
    function makeMethod(element) {
        var calcType = $('.calcType').find('input[type=radio]:checked');
        if ($(element).find('input[type=radio]').val() == 'decrypt' && $(calcType).val() == 'SALT') {
            $('#show_salt').show(500);
        }else{
            $('#show_salt').hide(500);
        }
    }
</script>
