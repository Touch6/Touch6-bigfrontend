<form>
    <div class="row">
        <div style="padding: 10px 20px 0px 20px;">
            <textarea ng-model="src" placeholder="请输入需要加密或解密的文本" required style="width: 100%;height:150px;border: 1px solid;border-radius: 5px;"></textarea>
        </div>
    </div>
    <div>
        <div class="row" style="padding: 10px 20px 0px 20px;">
            <label><input type="radio" name="type" ng-model="type" value="1"/>BASE加密</label>
            <label><input type="radio" name="type" ng-model="type" value="2" disabled/>BASE解密(UTF-8)</label>
            <label><input type="radio" name="type" ng-model="type" value="3" disabled/>计算MD</label>
            <label><input type="radio" name="type" ng-model="type" value="4" disabled/>SHA加密</label>
            <label><input type="radio" name="type" ng-model="type" value="4" disabled/>HMAC加密</label>
            <label><input type="radio" name="type" ng-model="type" value="4" disabled/>DES加密</label>
            <label><input type="radio" name="type" ng-model="type" value="4" disabled/>DES解密</label>
            <label><input type="radio" name="type" ng-model="type" value="4" disabled/>加盐加密</label>
            <label><input type="radio" name="type" ng-model="type" value="4" disabled/>带盐解密</label>
        </div>

        <div class="row" style="padding: 10px 4px 10px 4px;">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-lg btn-block " ng-click="codec()"
                        style="background: rgba(54, 66, 74, 0.9);color:whitesmoke;">加密(解密)
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div style="padding: 0px 20px 20px 20px;">
            <textarea style="width: 100%;height:150px; border: 1px solid;border-radius: 5px;" placeholder="加密(解密)结果" ng-bind="result" readonly disabled></textarea>

        </div>
    </div>
</form>
