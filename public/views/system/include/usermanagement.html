<header class="panel-header">
    <label>用户管理</label>
    <label class="pull-right">
        <a class="btn btn-primary btn-sm" href="#"><i class="icon_plus_alt2"></i></a>
        <a class="btn btn-success btn-sm" href="#"><i class="icon_check_alt2"></i></a>
        <a class="btn btn-danger btn-sm" href="#"><i class="icon_close_alt2"></i></a>
    </label>
</header>
<table class="table table-striped table-hover">
    <tbody>
    <tr>
        <th><i class="fa fa-user"></i>用户</th>
        <th><i class="fa fa-heart"></i>昵称</th>
        <th><i class="fa fa-intersex"></i>性别</th>
        <th><i class="fa fa-clock-o"></i>生日</th>
        <th><i class="fa fa-buysellads"></i>年龄</th>
        <th><i class="fa fa-font-awesome"></i>国籍</th>
        <th><i class="fa fa-phone"></i>手机号</th>
        <th><i class="fa fa-envelope"></i>邮箱</th>
        <th><i class="fa fa-id-card-o"></i>身份证号</th>
        <th><i class="fa fa-cogs"></i>操作</th>
    </tr>
    <tr ng-repeat="u in pageUserList">
        <td>{{u.name}}</td>
        <td>{{u.nickname}}</td>
        <td>{{u.gender}}</td>
        <td>{{u.birth}}</td>
        <td>{{u.age}}</td>
        <td>{{u.nation}}</td>
        <td>{{u.phone}}</td>
        <td>{{u.email}}</td>
        <td>{{u.idcard}}</td>
        <td>
            <a class="btn btn-primary btn-xs" href="#"><i class="icon_plus_alt2"></i></a>
            <a class="btn btn-success btn-xs" href="#"><i class="icon_check_alt2"></i></a>
            <a class="btn btn-danger btn-xs" href="#"><i class="icon_close_alt2"></i></a>
        </td>
    </tr>
    </tbody>
</table>
<div class="page">
    <!--<div class="pull-right">-->
    <div>
        <pagination boundary-links="true"
                    total-items="userOfTotal"
                    ng-model="userOfCurrentPage"
                    class="pagination-md"
                    ng-change="changeUserPage()"
                    max-size="userOfMaxSize"
                    rotate="false"
                    first-text="&laquo;"
                    previous-text="&lsaquo;"
                    next-text="&rsaquo;"
                    last-text="&raquo;"
                    force-ellipses="true"
                    items-per-page="userOfPageSize">
        </pagination>
        <span class="totalPage" ng-cloak class="ng-cloak">共&nbsp;&nbsp;{{userOfPages}}&nbsp;&nbsp;页，总&nbsp;&nbsp;{{userOfTotal}}&nbsp;&nbsp;条</span>
    </div>
</div>
