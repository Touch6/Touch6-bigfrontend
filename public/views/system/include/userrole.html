<header class="panel-header">
    <label>用户<->角色映射管理</label>
    <label class="pull-right">
        <a class="btn btn-primary btn-sm" href="#"><i class="icon_plus_alt2"></i></a>
        <a class="btn btn-success btn-sm" href="#"><i class="icon_check_alt2"></i></a>
        <a class="btn btn-danger btn-sm" href="#"><i class="icon_close_alt2"></i></a>
    </label>
</header>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>用户ID</th>
        <th>用户</th>
        <th>角色ID</th>
        <th>角色名称</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="map in pageUserroleList">
        <td>{{map.userId}}</td>
        <td>{{map.userName}}</td>
        <td>{{map.roleId}}</td>
        <td>{{map.roleName}}</td>
    </tr>
    </tbody>
</table>
