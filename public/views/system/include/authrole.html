<header class="panel-header">
    <label>权限<->角色映射管理</label>
    <label class="pull-right">
        <a class="btn btn-primary btn-sm" href="#"><i class="icon_plus_alt2"></i></a>
        <a class="btn btn-success btn-sm" href="#"><i class="icon_check_alt2"></i></a>
        <a class="btn btn-danger btn-sm" href="#"><i class="icon_close_alt2"></i></a>
    </label>
</header>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>权限ID</th>
        <th>权限名称</th>
        <th>菜单ID</th>
        <th>菜单名称</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="map in pageAuthroleList">
        <td>{{map.authId}}</td>
        <td>{{map.authName}}</td>
        <td>{{map.roleId}}</td>
        <td>{{map.roleName}}</td>
    </tr>
    </tbody>
</table>
<div class="page">
    <!--<div class="pull-right">-->
    <div>
        <pagination boundary-links="true"
                    total-items="authroleOfTotal"
                    ng-model="authroleOfCurrentPage"
                    class="pagination-md"
                    ng-change="changeAuthrolePage()"
                    max-size="authroleOfMaxSize"
                    rotate="false"
                    first-text="&laquo;"
                    previous-text="&lsaquo;"
                    next-text="&rsaquo;"
                    last-text="&raquo;"
                    force-ellipses="true"
                    items-per-page="authroleOfPageSize">
        </pagination>
        <span class="totalPage" ng-cloak class="ng-cloak">共&nbsp;&nbsp;{{authroleOfPages}}&nbsp;&nbsp;页，总&nbsp;&nbsp;{{authroleOfTotal}}&nbsp;&nbsp;条</span>
    </div>
</div>
