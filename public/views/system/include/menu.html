<header class="panel-header">
    <label>菜单管理</label>
    <label class="pull-right">
        <a class="btn btn-primary btn-sm" href="#"><i class="icon_plus_alt2"></i></a>
        <a class="btn btn-success btn-sm" href="#"><i class="icon_check_alt2"></i></a>
        <a class="btn btn-danger btn-sm" href="#"><i class="icon_close_alt2"></i></a>
    </label>
</header>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>名称</th>
        <th>所属模块</th>
        <th>ui-sref</th>
        <th>菜单样式</th>
        <th>容器链接</th>
        <th>开发进度</th>
        <th>显示排序</th>
        <th>创建时间</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="m in pageMenuList">
        <td>{{m.name}}</td>
        <td>{{m.moduleId}}</td>
        <td>{{m.uisref}}</td>
        <td>{{m.className}}</td>
        <td>{{m.attrLink}}</td>
        <td>{{m.status}}</td>
        <td>{{m.sort}}</td>
        <td>{{m.createTime|date:'yyyy-MM-dd'}}</td>
    </tr>
    </tbody>
</table>
