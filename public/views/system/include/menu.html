<header class="panel-header">
    <label>菜单管理</label>
    <label class="pull-right">
        <a class="btn btn-primary btn-sm" href="#"><i class="icon_plus_alt2"></i></a>
        <a class="btn btn-success btn-sm" href="#"><i class="icon_check_alt2"></i></a>
        <a class="btn btn-danger btn-sm" href="#"><i class="icon_close_alt2"></i></a>
    </label>
</header>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>名称</th>
        <th>所属模块</th>
        <th>ui-sref</th>
        <th>菜单样式</th>
        <th>容器链接</th>
        <th>开发进度</th>
        <th>显示排序</th>
        <th>创建时间</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="m in pageMenuList">
        <td>{{m.name}}</td>
        <td>{{m.moduleId}}</td>
        <td>{{m.uisref}}</td>
        <td>{{m.className}}</td>
        <td>{{m.attrLink}}</td>
        <td>{{m.status}}</td>
        <td>{{m.sort}}</td>
        <td>{{m.createTime|date:'yyyy-MM-dd'}}</td>
    </tr>
    </tbody>
</table>
<div class="page">
    <!--<div class="pull-right">-->
    <div>
        <pagination boundary-links="true"
                    total-items="menuOfTotal"
                    ng-model="menuOfCurrentPage"
                    class="pagination-md"
                    ng-change="changeMenuPage()"
                    max-size="menuOfMaxSize"
                    rotate="false"
                    first-text="&laquo;"
                    previous-text="&lsaquo;"
                    next-text="&rsaquo;"
                    last-text="&raquo;"
                    force-ellipses="true"
                    items-per-page="menuOfPageSize">
        </pagination>
        <span class="totalPage" ng-cloak class="ng-cloak">共&nbsp;&nbsp;{{menuOfPages}}&nbsp;&nbsp;页，总&nbsp;&nbsp;{{menuOfTotal}}&nbsp;&nbsp;条</span>
    </div>
</div>
