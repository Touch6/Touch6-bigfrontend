<header class="panel-header">
    <label>角色管理</label>
    <label class="pull-right">
        <a class="btn btn-primary btn-sm" href="#"><i class="icon_plus_alt2"></i></a>
        <a class="btn btn-success btn-sm" href="#"><i class="icon_check_alt2"></i></a>
        <a class="btn btn-danger btn-sm" href="#"><i class="icon_close_alt2"></i></a>
    </label>
</header>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>名称</th>
        <th>创建时间</th>
        <th>更新时间</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="role in pageRoleList">
        <td>{{role.name}}</td>
        <td>{{m.createTime|date:'yyyy-MM-dd'}}</td>
        <td>{{m.updateTime|date:'yyyy-MM-dd'}}</td>
    </tr>
    </tbody>
</table>
<div class="page">
    <!--<div class="pull-right">-->
    <div>
        <pagination boundary-links="true"
                    total-items="roleOfTotal"
                    ng-model="roleOfCurrentPage"
                    class="pagination-md"
                    ng-change="changeRolePage()"
                    max-size="roleOfMaxSize"
                    rotate="false"
                    first-text="&laquo;"
                    previous-text="&lsaquo;"
                    next-text="&rsaquo;"
                    last-text="&raquo;"
                    force-ellipses="true"
                    items-per-page="roleOfPageSize">
        </pagination>
        <span class="totalPage" ng-cloak class="ng-cloak">共&nbsp;&nbsp;{{roleOfPages}}&nbsp;&nbsp;页，总&nbsp;&nbsp;{{roleOfTotal}}&nbsp;&nbsp;条</span>
    </div>
</div>
