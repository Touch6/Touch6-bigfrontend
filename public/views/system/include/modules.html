
<header class="panel-header">
    <label>模块管理</label>
    <label class="pull-right">
        <a class="btn btn-primary btn-sm" href="#"><i class="icon_plus_alt2"></i></a>
        <a class="btn btn-success btn-sm" href="#"><i class="icon_check_alt2"></i></a>
        <a class="btn btn-danger btn-sm" href="#"><i class="icon_close_alt2"></i></a>
    </label>
</header>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>名称</th>
        <th>模块样式</th>
        <th>容器链接</th>
        <th>显示排序</th>
        <th>创建时间</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="m in pageModuleList">
        <td>{{m.name}}</td>
        <td>{{m.className}}</td>
        <td>{{m.attrLink}}</td>
        <td>{{m.sort}}</td>
        <td>{{m.createTime|date:'yyyy-MM-dd'}}</td>
    </tr>
    </tbody>
</table>
