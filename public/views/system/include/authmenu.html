<header class="panel-header">
    <label>权限<->菜单映射管理</label>
    <label class="pull-right">
        <a class="btn btn-primary btn-sm" href="#"><i class="icon_plus_alt2"></i></a>
        <a class="btn btn-success btn-sm" href="#"><i class="icon_check_alt2"></i></a>
        <a class="btn btn-danger btn-sm" href="#"><i class="icon_close_alt2"></i></a>
    </label>
</header>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>权限ID</th>
        <th>权限名称</th>
        <th>菜单ID</th>
        <th>菜单名称</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="map in pageAuthmenuList">
        <td>{{map.authId}}</td>
        <td>{{map.authName}}</td>
        <td>{{map.menuId}}</td>
        <td>{{map.menuName}}</td>
    </tr>
    </tbody>
</table>
