<header class="panel-header">
    <label>权限管理</label>
    <label class="pull-right">
        <a class="btn btn-primary btn-sm" href="#"><i class="icon_plus_alt2"></i></a>
        <a class="btn btn-success btn-sm" href="#"><i class="icon_check_alt2"></i></a>
        <a class="btn btn-danger btn-sm" href="#"><i class="icon_close_alt2"></i></a>
    </label>
</header>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>名称</th>
        <th>创建时间</th>
        <th>更新时间</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="auth in pageAuthList">
        <td>{{auth.name}}</td>
        <td>{{auth.createTime|date:'yyyy-MM-dd'}}</td>
        <td>{{auth.updateTime|date:'yyyy-MM-dd'}}</td>
    </tr>
    </tbody>
</table>
<div class="page">
    <!--<div class="pull-right">-->
    <div>
        <pagination boundary-links="true"
                    total-items="authOfTotal"
                    ng-model="authOfCurrentPage"
                    class="pagination-md"
                    ng-change="changeAuthPage()"
                    max-size="authOfMaxSize"
                    rotate="false"
                    first-text="&laquo;"
                    previous-text="&lsaquo;"
                    next-text="&rsaquo;"
                    last-text="&raquo;"
                    force-ellipses="true"
                    items-per-page="authOfPageSize">
        </pagination>
        <span class="totalPage" ng-cloak class="ng-cloak">共&nbsp;&nbsp;{{authOfPages}}&nbsp;&nbsp;页，总&nbsp;&nbsp;{{authOfTotal}}&nbsp;&nbsp;条</span>
    </div>
</div>
