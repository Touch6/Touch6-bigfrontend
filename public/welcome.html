<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <link href="images/handinhand.jpg" rel="icon" type="image/x-icon"/>
    <link href="index/main.css" rel="stylesheet" type="text/css"/>
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script src="libs/jquery/jquery.min.js"></script>
    <script type="text/javascript">
        function blink(selector) {
            $(selector).fadeOut('slow', function () {
                $(this).fadeIn('slow', function () {
                    blink(this);
                });
            });
        }

        $(document).ready(function () {
            blink('.a-login');
        });
    </script>

</head>
<body>
<div class="row-div">
    <div class="col-lg-3 col-md-1"></div>
    <div class="col-lg-8 col-md-10 welcome">&nbsp;
        Welcome to www.bigfrontend.cn !
    </div>
</div>
<div class="row-div entrance">
    <div class="col-lg-3 col-md-1 col-sm-1 col-xs-1"></div>
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">

        <!-- normal -->
        <div class="ih-item circle effect15 left_to_right">
            <span>
                <div class="img"><img src="images/guest.jpg" alt="img"></div>
                <div class="info">
                    <h3>游客也任性</h3>

                    <p>欢迎进入YY之家</p>
                </div>
            </span>
        </div>
        <!-- end normal -->

    </div>
    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">

        <!-- colored -->
        <div class="ih-item circle effect15 left_to_right">
            <span>
                <div class="img"><img src="images/handinhand.jpg" alt="img"></div>
                <div class="info">
                    <img style="border-radius: 50%;" src="images/zuan.png" alt="img">

                    <p><a class="a-login" style="color: darkblue;" ui-sref="index">GO></a></p>
                </div>
            </span>
        </div>
        <!-- end colored -->

    </div>
</div>
</body>
</html>
